<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrap">
    <p class="title">Змейка</p>
    <canvas id="canvas" class="canvas" width="400" height="400"></canvas>
    <div class="control">
      <p class="control__title">Управление</p>
      <p class="control__description">Вверх: &uarr;</p>
      <p class="control__description">Вниз: &darr;</p>
      <p class="control__description">Влево: &larr;</p>
      <p class="control__description">Вправо: &rarr;</p>
      <p class="control__description">Пауза: space</p>
    </div>
  </div>
  <script src="jquery-3.2.1.js"></script>
  <script src="main.js"></script>
</body>
</html>
